<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreakFast Buddy</title>
  
  <!-- Resource hints to reduce critical request chain -->
  <link rel="modulepreload" href="/src/main.tsx" />
  <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  
  <!-- Preload critical LCP images -->
  <link rel="preload" href="/src/images/hero-background.webp" as="image" type="image/webp" />
  <link rel="preload" href="/src/images/logo.webp" as="image" type="image/webp" />
  
  <!-- Preconnect to improve connection timing -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  
  <!-- Critical CSS inlined to prevent render blocking -->
  <style>
    /* Critical above-the-fold styles */
    #root { min-height: 100vh; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    
    /* Critical hero section styles for LCP optimization */
    .index-hero-section {
      position: relative;
      padding: 6rem 1rem 8rem 1rem;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    
    .index-hero-inner {
      max-width: 1120px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
