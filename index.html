<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreakFast Buddy</title>
  
  <!-- Resource hints to reduce critical request chain -->
  <link rel="modulepreload" href="/src/main.tsx" fetchpriority="high" />
  <link rel="preload" href="/src/index.css" as="style" fetchpriority="high" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  
  <!-- Preload critical JavaScript chunks -->
  <link rel="modulepreload" href="/src/App.tsx" />
  <link rel="modulepreload" href="/src/pages/Index.tsx" />
  
  <!-- Preload critical LCP images -->
  <link rel="preload" href="/src/images/pexels-chudesabyvaut-1351350-2612340.jpg" as="image" type="image/jpeg" />
  <link rel="preload" href="/src/images/logo.png" as="image" type="image/png" />
  
  <!-- Preconnect to improve connection timing -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  
  <!-- Critical CSS inlined to prevent render blocking -->
  <style>
    /* Critical above-the-fold styles for immediate rendering */
    * { box-sizing: border-box; }
    html { font-size: 16px; }
    body { 
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f7f3f0 0%, #ede4d3 100%);
      color: #333;
      line-height: 1.6;
    }
    #root { min-height: 100vh; }
    
    /* Critical layout styles */
    .min-h-screen { min-height: 100vh; }
    .index-root { min-height: 100vh; }
    
    /* Critical hero section styles for FCP optimization */
    .index-hero-section {
      position: relative;
      padding: 6rem 1rem 8rem 1rem;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2)), url(/src/images/pexels-chudesabyvaut-1351350-2612340.jpg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    
    .index-hero-inner {
      max-width: 1120px;
      margin: 0 auto;
      text-align: center;
    }
    
    /* Critical text styles */
    .index-hero-desc {
      font-size: 1.375rem;
      color: #ffffff;
      font-weight: 500;
      line-height: 1.7;
      margin-bottom: 3rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      background-color: rgba(0, 0, 0, 0.2);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Critical loading animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .index-hero-logo-wrap { animation: fadeInUp 0.8s ease-out; }
  </style>
  
  <!-- Optimize font loading -->
  <style>
    @font-face {
      font-family: 'System';
      src: local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont');
      font-display: swap;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
